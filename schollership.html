<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Opportunities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #94db21;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #0974df;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .scholarship-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px;
            gap: 20px;
        }

        .scholarship-box {
            background: rgb(196, 115, 9);
            border-radius: 10px;
            padding: 20px;
            width: 280px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .scholarship-box:hover {
            transform: scale(1.05);
        }

        .scholarship-title {
            font-size: 22px;
            font-weight: bold;
            color: #004080;
            margin-bottom: 10px;
        }

        .description {
            font-size: 16px;
            color: #c43e3e;
            margin-bottom: 15px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            background-color: #004080;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #00264d;
        }
    </style>
</head>
