<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor's Desk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            background: #c0e032;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            background: rgb(158, 55, 199));
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e91717;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #007BFF;
        }

        .profile-info {
            text-align: left;
        }

        .profile-info h2 {
            color: #007BFF;
            font-size: 1.8rem;
        }

        .profile-info p {
            color: #555;
            font-size: 1rem;
            margin-top: 5px;
        }

        .section {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-left: 5px solid #007BFF;
            text-align: left;
            border-radius: 8px;
        }

        .section h3 {
            color: #ff0000;
            font-size: 1.5rem;
        }

        .section p {
            font-size: 1rem;
            color: #555;
            margin-top: 5px;
        }

        .resources {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .resource-card {
            background: #0a2e7c;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .resource-card:hover {
            transform: translateY(-5px);
        }

        .resource-card h4 {
            color: #007BFF;
            font-size: 1.2rem;
        }

        .resource-card a {
            text-decoration: none;
            color: #ff3b30;
            display: block;
            margin-top: 10px;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .profile {
                flex-direction: column;
                text-align: center;
            }
            .profile-info {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Professor's Desk</h1>

        <div class="profile">
            <img src="k5.jpg" alt="Professor Photo">
            <div class="profile-info">
                <h2>Sajal Saha(MCA , MBA , DQM)</h2>
                <p>Head of Computer Science</p>
                <p>Email: saha_sajal@rediffmail.com</p>
            </div>
        </div>

        <div class="section">
            <h3>Announcements</h3>
            <p>üì¢ coming soon </p>
        </div>

        <div class="section">
            <h3>Messages</h3>
            <p>Coming soon</p>
        </div>

        <div class="section">
            <h3>Resources</h3>
            <div class="resources">
                <div class="resource-card">
                    <h4>Lecture Notes</h4>
                    <a href="#">üìÑ Download</a>
                </div>
                <div class="resource-card">
                    <h4>Research Papers</h4>
                    <a href="#">üìë View Papers</a>
                </div>
                <div class="resource-card">
                    <h4>Assignments</h4>
                    <a href="#">üìù Submit Here</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
