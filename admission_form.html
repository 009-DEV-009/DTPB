<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form - Datapro Aisect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: #f4d400;
            padding: 15px 20px;
            text-align: center;
        }

        .site-title {
            color: #fff;
            font-size: clamp(24px, 6vw, 35px);
            font-weight: bold;
        }

        /* Navigation */
        .nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 10px;
            background-color: #fff;
            margin-bottom: 20px;
        }

        .nav a {
            background-color: #1e90ff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-top-right-radius: 15px;
            border-bottom-left-radius: 15px;
            font-size: clamp(14px, 2.5vw, 16px);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        @media (hover: hover) {
            .nav a:hover {
                background-color: #0b76d1;
                transform: scale(1.05);
            }
        }

        /* Container */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            background: #fffefe;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #f4d400;
            padding: 20px;
            border-radius: 10px;
            margin-right: 30px;
        }

        .sidebar h2 {
            color: #333;
            font-size: clamp(16px, 3vw, 20px);
            text-align: center;
            margin-bottom: 15px;
        }

        .sidebar a {
            display: block;
            color: #fff;
            font-size: clamp(13px, 2.5vw, 15px);
            margin: 10px 0;
            text-decoration: none;
            padding: 10px;
            background-color: #1e90ff;
            border-radius: 6px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        @media (hover: hover) {
            .sidebar a:hover {
                background-color: #0b76d1;
            }
        }

        /* Form Container */
        .form-container {
            flex: 1;
            padding: 20px;
        }

        .form-container header {
            font-size: clamp(20px, 4vw, 28px);
            color: #d40072;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-box {
            width: 100%;
        }

        .input-box label {
            display: block;
            color: #333;
            font-size: clamp(13px, 2.5vw, 15px);
            margin-bottom: 5px;
        }

        .input-box input, .input-box select {
            width: 100%;
            height: 45px;
            padding: 0 15px;
            font-size: clamp(13px, 2.5vw, 15px);
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            color: #333;
        }

        .input-box input:focus, .input-box select:focus {
            border-color: #1e90ff;
            box-shadow: 0 0 5px rgba(30, 144, 255, 0.3);
        }

        .column {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .column .input-box {
            flex: 1;
            min-width: 0;
        }

        .gender-box {
            margin-top: 15px;
        }

        .gender-box legend {
            color: #333;
            font-size: clamp(14px, 2.8vw, 16px);
            margin-bottom: 10px;
        }

        .gender-option {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .gender {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .gender input {
            accent-color: #1e90ff;
            width: 18px;
            height: 18px;
        }

        .gender label {
            color: #333;
            font-size: clamp(13px, 2.5vw, 15px);
        }

        .form button {
            width: 100%;
            max-width: 300px;
            height: 50px;
            margin: 20px auto 0;
            background-color: #1e90ff;
            color: white;
            font-size: clamp(14px, 2.8vw, 16px);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
        }

        @media (hover: hover) {
            .form button:hover {
                background-color: #0b76d1;
            }
        }

        /* Footer */
        footer {
            background-color: #f4d400;
            color: #000000;
            text-align: center;
            padding: 15px;
            font-size: clamp(12px, 2.5vw, 14px);
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 15px;
            }

            .sidebar {
                width: 100%;
                margin-right: 0;
                margin-bottom: 20px;
            }

            .column {
                flex-direction: column;
            }

            .column .input-box {
                width: 100%;
            }

            .form-container header {
                font-size: clamp(18px, 3.5vw, 24px);
            }

            .nav {
                flex-direction: column;
                align-items: center;
            }

            .nav a {
                width: 80%;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .site-title {
                font-size: clamp(18px, 4.5vw, 24px);
            }

            .container {
                padding: 10px;
            }

            .form-container {
                padding: 15px;
            }

            .input-box input, .input-box select {
                height: 40px;
                font-size: clamp(11px, 2.2vw, 13px);
            }

            .input-box label {
                font-size: clamp(11px, 2.2vw, 13px);
            }

            .gender-box legend {
                font-size: clamp(12px, 2.5vw, 14px);
            }

            .gender label {
                font-size: clamp(11px, 2.2vw, 13px);
            }

            .form button {
                height: 45px;
                font-size: clamp(12px, 2.5vw, 14px);
            }
        }

        /* Optional Scroll Animation */
        
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .animate-on-scroll.animated {
            opacity: 1;
            transform: translateY(0);
            transition: none;
        }
        
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="site-title">
            <b>DATAPRO-AISECT</b>
        </div>
    </header>

    <!-- Navigation -->
   

    <!-- Main Container -->
    <section class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Current Admissions</h2>
            <a href="#">BCA</a>
            <a href="#">MCA</a>
            <a href="#">DMLT</a>
            <a href="#">MSCIT</a>
        </aside>

        <!-- Form Container -->
        <div class="form-container">
            <header>Admission Form</header>
            <form class="form" onsubmit="handleSubmit(event)">
                <!-- Personal Info -->
                <div class="input-box">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="Enter full name" required />
                </div>

                <div class="input-box">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter email address" required />
                </div>

                <div class="column">
                    <div class="input-box">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="Enter phone number" required pattern="[0-9]{10}" />
                    </div>
                    <div class="input-box">
                        <label for="birth-date">Birth Date</label>
                        <input type="date" id="birth-date" required />
                    </div>
                </div>

                <!-- Course Details -->
                <div class="input-box">
                    <label for="course">Course</label>
                    <select id="course" required onchange="calculateAmount()">
                        <option value="">Select Course</option>
                        <option value="BCA">BCA</option>
                        <option value="MCA">MCA</option>
                        <option value="DMLT">DMLT</option>
                        <option value="MSCIT">MSCIT</option>
                    </select>
                </div>

                <div class="input-box">
                    <label for="semester">Semester</label>
                    <select id="semester" required onchange="calculateAmount()">
                        <option value="">Select Semester</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>

                <div class="input-box">
                    <label for="admission-amount">Admission Amount</label>
                    <input type="text" id="admission-amount" placeholder="Amount will be shown here" readonly />
                </div>

                <!-- Gender -->
                <fieldset class="gender-box">
                    <legend>Gender</legend>
                    <div class="gender-option">
                        <div class="gender">
                            <input type="radio" id="male" name="gender" value="male" required />
                            <label for="male">Male</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="female" name="gender" value="female" />
                            <label for="female">Female</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="other" name="gender" value="other" />
                            <label for="other">Other</label>
                        </div>
                    </div>
                </fieldset>

                <!-- Address -->
                <div class="column">
                    <div class="input-box">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Enter your address" required />
                    </div>
                    <div class="input-box">
                        <label for="city">City</label>
                        "'"'<input type="text" id="city" placeholder="Enter your city" required />
                    </div>
                </div>

                <div class="column">
                    <div class="input-box">
                        <label for="region">Region</label>
                        <input type="text" id="region" placeholder="Enter your region" required />
                    </div>
                    <div class="input-box">
                        <label for="postal-code">Postal Code</label>
                        <input type="number" id="postal-code" placeholder="Enter postal code" required />
                    </div>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        © All Rights Reserved 2025 | Contact: 9474140475 | Email: datapro@gmail.com
    </footer>

    <script>
        function calculateAmount() {
            const course = document.getElementById('course').value;
            const semester = document.getElementById('semester').value;
            const amountBox = document.getElementById('admission-amount');

            if (course && semester) {
                let amount = 0;
                if (course === 'BCA') amount = 15000;
                else if (course === 'MCA') amount = 20000;
                else if (course === 'DMLT') amount = 10000;
                else if (course === 'MSCIT') amount = 18000;
                amountBox.value = `₹${amount} - ${course} Semester ${semester}`;
            } else {
                amountBox.value = '';
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            alert('Form submitted successfully! Please check your email for confirmation.');
            // Reset form (optional)
            // event.target.reset();
            // document.getElementById('admission-amount').value = '';
        }

        // Optional Scroll Animation
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting && !entry.target.classList.contains('animated')) {
                    entry.target.classList.add('animated');
                    observer.unobserve(entry.target);
                }
            });
        }, {
            threshold: 0.2
        });

        document.querySelectorAll('.container').forEach(element => {
            if (!element.classList.contains('animated')) {
                element.classList.add('animate-on-scroll');
                observer.observe(element);
            }
        });
        
    </script>
</body>
</html>
