<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
            background: rgb(21, 93, 228);
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: row;
            height: auto;
            max-width: 1000px;
            width: 100%;
            background: #000000;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 50% 10px 15px rgba(0, 0, 0, 0.1);
        }

        /* Sidebar box for courses */
        .sidebar {
            width: 250px;
            background: #2e2e2e;
            padding: 20px;
            border-radius: 15px;
            margin-right: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .sidebar h2 {
            color: white;
            text-align: center;
            margin-bottom: 15px;
        }

        .sidebar a {
            display: block;
            color: #fff;
            font-size: 1.1rem;
            margin: 10px 0;
            text-decoration: none;
            padding: 10px;
            background-color: #4a4a4a;
            border-radius: 6px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #f39c12;
        }

        .form-container {
            flex: 1;
            background: #000000;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 50% 10px 15px rgba(0, 0, 0, 0.1);
        }

        .container header {
            font-size: 1.5rem;
            color: #f7eaea;
            font-weight: 500;
            text-align: center;
        }

        .container .form {
            margin-top: 30px;
        }

        .form .input-box {
            width: 100%;
            margin-top: 25px;
        }
        .input-box label {
            color: #3a3434;
        }
        .form :where(.input-box input, .select-box) {
            position: relative;
            height: 50px;
            width: 100%;
            outline: none;
            font-size: 1rem;
            color: #707070;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 0 15px;
        }
        .input-box input:focus, .select-box select:focus {
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
        }
        .form .column {
            display: flex;
            column-gap: 18px;
            flex-wrap: wrap;
        }
        .form .gender-box {
            margin-top: 20px;
        }
        .gender-box h3 {
            color: #ffffff;
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 10px;
        }
        .form :where(.gender-option, .gender) {
            display: flex;
            align-items: center;
            column-gap: 50px;
            flex-wrap: wrap;
        }
        .form .gender {
            column-gap: 5px;
        }
        .gender input {
            accent-color: rgb(250, 249, 255);
        }
        .form :where(.gender input, .gender label) {
            cursor: pointer;
        }
        .gender label {
            color: #f5f3f3;
        }
        .address :where(input, .select-box) {
            margin-top: 15px;
        }
        .select-box select {
            height: 100%;
            width: 100%;
            outline: none;
            border: none;
            color: #131111;
            font-size: 1rem;
        }
        .form button {
            height: 60px;
            width: 50%;
            color: #ffffff;
            font-size: 22px;
            font-weight: 400;
            margin-top: 60px;
            margin-left: 25%;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgb(230, 16, 16);
        }
        .form button:hover {
            background: rgb(64, 223, 43);
        }

        /* Responsive Design */
        @media screen and (max-width: 1200px) {
            .container {
                padding: 20px;
                flex-direction: column;
                align-items: center;
            }
            .sidebar {
                margin-right: 0;
                width: 100%;
                margin-bottom: 30px;
            }
        }

        @media screen and (max-width: 768px) {
            .form .column {
                flex-direction: column;
                align-items: center;
            }
            .form .column2 {
                flex-direction: column;
                align-items: center;
            }
            .form .input-box {
                width: 100%;
            }
            .form button {
                width: 70%;
                margin-left: 15%;
            }
        }

        @media screen and (max-width: 500px) {
            .container {
                padding: 15px;
            }
            .form .column {
                flex-direction: column;
                align-items: center;
            }
            .form .input-box {
                width: 100%;
            }
            .form button {
                width: 80%;
                margin-left: 10%;
            }
        }

    </style>
</head>
<body>
    <section class="container">
        <!-- Sidebar for Courses -->
        <div class="sidebar">
            <h2>Current Admissions</h2>
            <a href="#">BCA (Bachelor of Computer Applications)</a>
            <a href="#">MCA (Master of Computer Applications)</a>
            <a href="#">DMLT (Diploma in Medical Laboratory Technology)</a>
            <a href="#">MSCIT (Master of Science in Information Technology)</a>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <header><font size="6"><b>ADMISSION FORM</b></font></header>
            <form action="#" class="form">

                <div class="input-box">
                    <label class="name">Full Name</label>
                    <input type="text" placeholder="Enter full name" required />
                </div>

                <div class="input-box">
                    <label class="name">Email Address</label>
                    <input type="text" placeholder="Enter email address" required />
                </div>

                <div class="column">
                    <div class="input-box">
                        <label>Phone Number</label>
                        <input type="number" placeholder="Enter phone number" required />
                    </div>

                    <div class="input-box">
                        <label>Birth Date</label>
                        <input type="date" placeholder="Enter birth date" required />
                    </div>
                </div>

                <!-- New Course Selection -->
                <div class="input-box">
                    <label>Course</label>
                    <select id="course" required onchange="calculateAmount()">
                        <option value="">Select Course</option>
                        <option value="BCA">BCA</option>
                        <option value="MCA">MCA</option>
                        <option value="DMLT">DMLT</option>
                        <option value="MSCIT">MSCIT</option>
                    </select>
                </div>

                <!-- New Semester Selection -->
                <div class="input-box">
                    <label>Semester</label>
                    <select id="semester" required onchange="calculateAmount()">
                        <option value="">Select Semester</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>

                <!-- Admission Amount Display -->
                <div class="input-box">
                    <label>Admission Amount</label>
                    <input type="text" id="admission-amount" placeholder="Amount will be shown here" readonly />
                </div>

                <div class="gender-box">
                    <h3>Gender</h3>
                    <div class="gender-option">
                        <div class="gender">
                            <input type="radio" id="check-male" name="gender" checked />
                            <label for="check-male">male</label>
                        </div>

                        <div class="gender">
                            <input type="radio" id="check-female" name="gender" />
                            <label for="check-female">Female</label>
                        </div>

                        <div class="gender">
                            <input type="radio" id="check-other" name="gender" />
                            <label for="check-other">prefer not to say</label>
                        </div>

                    </div>

                </div>

                <div class="column">
                    <div class="input-box">
                        <label>Address</label>
                        <input type="text" placeholder="Enter Your Address" required />
                    </div>

                    <div class="input-box">
                        <label>City</label>
                        <input type="text" placeholder="Enter Your City" required />
                    </div>
                </div>
    
                <div class="column">
                    <div class="input-box">
                        <label>Region</label>
                        <input type="text" placeholder="Enter Your Region" required />
                    </div>
    
                    <div class="input-box">
                        <label>Postal Code</label>
                        <input type="number" placeholder="Enter Postal Code" required />
                    </div>
                </div>
    
                <button>Submit</button>
            </form>
        </div>
    </section>
    
    <script>
        function calculateAmount() {
            const course = document.getElementById('course').value;
            const semester = document.getElementById('semester').value;
            const amountBox = document.getElementById('admission-amount');
    
            if (course && semester) {
                let amount = 0;
                if (course === 'BCA') amount = 15000;
                else if (course === 'MCA') amount = 20000;
                else if (course === 'DMLT') amount = 10000;
                else if (course === 'MSCIT') amount = 18000;
    
                amountBox.value = `â‚¹${amount} - ${course} Semester ${semester}`;
            } else {
                amountBox.value = "";
            }
        }
    </script>
